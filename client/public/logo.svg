<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <path
    d="M 60 100 L 85 125 L 140 70"
    stroke="white"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
  
  <circle cx="100" cy="100" r="60" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
</svg>
